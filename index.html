<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap ColorPicker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 text-center">
      <label for="inputColor" class="form-label"
        >Color picker
        <span><img src="./colores1.jpg" alt="" /></span>
      </label>
      <input
        type="color"
        class="form-control form-control-color w-100"
        id="inputColor"
        value="#563d7c"
        title="Seleccione un color"
      />

      <div class="mt-3">
        <button class="btn btn-secondary w-100" id="btnVisualizar">
          Visualizar
        </button>

        <p class="lead mt-5" id="parrafoExa">#563d7c</p>

        <div
          id="cardColor"
          class="card text-center p-5"
          style="background-color: #563d7c"
        ></div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
